<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo-icon.png" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css..." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="search">
          <a class="logo" href="./index.html">
            <img
              src="../assets/tiendamia-logo.svg"
              width="218"
              alt="Logo store"
            />
          </a>

          <div class="social">
            <ul>
              <li>
                <a href="https://www.facebook.com" alt="Facebook"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com" alt="Instagram"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li>
                <a href="#carrito" alt="Carrito"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav" id="nav"></div>
        <div class="nav-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container-section">
        <div class="title-container">
          <span>mi</span>
          <span>carrito</span>
        </div>
      </div>
    </section>
    <main id="main"></main>
    <footer>
      <div class="container-footer">
        <div class="columns-container" id="footer"></div>
        <div class="copyright">Curso de HTML + CSS 2023</div>
      </div>
    <script src="./scripts/layout.js"></script>
    <script src="./scripts/cartlayout.js"></script>
  </body>
</html>
